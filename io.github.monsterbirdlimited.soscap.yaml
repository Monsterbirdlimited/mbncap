---
app-id: io.github.monsterbirdlimited.soscap
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
command: soscap
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=wayland
  - --env=GST_VAAPI_ALL_DRIVERS=1
  - --device=all
  
add-extensions: org.freedesktop.Platform.GStreamer.gstreamer-vaapi
  directory: /usr/lib/gstreamer-1.0/libgstvaapi.so
  version: '1.18.5'

cleanup:
  - '/include'
  - '/lib/pkgconfig'
  - '/man'
  - '/share/doc'
  - '/share/gtk-doc'
  - '/share/man'
  - '/share/pkgconfig'
  - '*.la'
  - '*.a'

modules:
  - name: soscap
    buildsystem: simple
    builddir: true
    sources:
      - type: git
        url: https://github.com/Monsterbirdlimited/soscap
        commit: 8906324ab0cad535fd46d5da7c037ba4c2e03ffa
        tag: v0.5.0-alpha 
        x-checker-data:
          type: git
          tag-pattern: ^v([\\d.]+)$
          is-main-source: true
    build-commands:
      - install -Dm755 soscap.py ${FLATPAK_DEST}/bin/soscap
      - install -Dm644 io.github.monsterbirdlimited.soscap.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 icon.png ${FLATPAK_DEST}/share/icons/hicolor/64x64/apps/${FLATPAK_ID}.png
