---
app-id: io.github.monsterbirdlimited.soscap
runtime: org.gnome.Platform
runtime-version: "43"
sdk: org.gnome.Sdk
command: soscap
finish-args:
  - --filesystem=home
  - --share=ipc
  - --socket=pulseaudio
  - --socket=fallback-x11
  - --device=dri
  - --talk-name=org.freedesktop.FileManager1
  - --filesystem=xdg-videos
  - --env=G_MESSAGES_DEBUG=none
  - --env=GST_DEBUG=3


cleanup:
  - '/include'
  - '/lib/pkgconfig'
  - '/man'
  - '/share/doc'
  - '/share/gtk-doc'
  - '/share/man'
  - '/share/pkgconfig'
  - '*.la'
  - '*.a'

modules:
  
  - name: soscap
    buildsystem: simple
    builddir: true
    sources:
      - type: git
        url: https://github.com/Monsterbirdlimited/soscap
        commit: 451ea2bec83e2e915e8bbed5acf24851d8cabbb9
        tag: v0.8.6-alpha 
        x-checker-data:
          type: git
          tag-pattern: ^v([\\d.]+)$
          is-main-source: true
    build-commands:
      - install -Dm755 soscap.py ${FLATPAK_DEST}/bin/soscap
      - install -Dm644 io.github.monsterbirdlimited.soscap.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 io.github.monsterbirdlimited.soscap.png ${FLATPAK_DEST}/share/icons/hicolor/64x64/apps/${FLATPAK_ID}.png

  - name: x264
    config-opts:
    - --enable-shared
    - --enable-pic
    - --disable-cli
    sources:
       - type: git
         url: https://code.videolan.org/videolan/x264.git
         commit: baee400fa9ced6f5481a728138fed6e867b0ff7f
         

  - name: libx264
    config-opts:
      - --enable-shared
      - --disable-cli
    sources:
      - type: git
        url: https://code.videolan.org/videolan/x264.git
        branch: stable


  - name: ffmpeg
    config-opts:
      - --enable-shared
      - --disable-static
      - --disable-doc
      - --disable-htmlpages
      - --disable-manpages
      - --disable-podpages
      - --disable-txtpages
      - --enable-libpulse
      - --enable-gpl
      - --enable-libx264
      - --enable-version3
      - --enable-libvorbis
    sources:
      - type: archive
        url: http://www.ffmpeg.org/releases/ffmpeg-4.3.2.tar.xz
        md5: 29529337d9b8f794a6142db10b717ec5
  

  - name: gst-plugins-ugly
    buildsystem: meson
    builddir: true
    sources:
      - type: archive
        url: https://gstreamer.freedesktop.org/src/gst-plugins-ugly/gst-plugins-ugly-1.20.3.tar.xz
        sha256: "8caa20789a09c304b49cf563d33cca9421b1875b84fcc187e4a385fa01d6aefd"
      
      
