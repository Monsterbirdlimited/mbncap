---
app-id: io.github.monsterbirdlimited.soscap
runtime: org.gnome.Platform
runtime-version: "43"
sdk: org.gnome.Sdk
command: soscap
finish-args:
  - --filesystem=home
  - --share=ipc
  - --socket=pulseaudio
  - --socket=fallback-x11
  - --device=dri
  - --talk-name=org.freedesktop.FileManager1
  - --filesystem=xdg-videos
  - --env=G_MESSAGES_DEBUG=none
  - --env=GST_DEBUG=3


cleanup:
  - '/include'
  - '/lib/pkgconfig'
  - '/man'
  - '/share/doc'
  - '/share/gtk-doc'
  - '/share/man'
  - '/share/pkgconfig'
  - '*.la'
  - '*.a'

modules:
  
  - name: soscap
    buildsystem: simple
    builddir: true
    sources:
      - type: git
        url: https://github.com/Monsterbirdlimited/soscap
        commit: 8dc6e2c045fc5486206c0479f5fa5076de5a9295
        tag: v0.9.0-alpha 
        x-checker-data:
          type: git
          tag-pattern: ^v([\\d.]+)$
          is-main-source: true
    build-commands:
      - install -Dm755 soscap.py ${FLATPAK_DEST}/bin/soscap
      - install -Dm644 io.github.monsterbirdlimited.soscap.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 io.github.monsterbirdlimited.soscap.png ${FLATPAK_DEST}/share/icons/hicolor/64x64/apps/${FLATPAK_ID}.png

  - name: x264
    config-opts:
      - --enable-shared
      - --disable-cli
      - --system-libx264
      - --enable-pic
      - --enable-lto
    sources:
      - type: git
        url: https://code.videolan.org/videolan/x264.git
        branch: stable

  - name: libx264
    config-opts:
      - --enable-shared
      - --disable-cli
    sources:
      - type: git
        url: https://code.videolan.org/videolan/x264.git
        branch: stable


  - name: ffmpeg
    config-opts:
      - --enable-shared
      - --disable-static
      - --disable-doc
      - --disable-htmlpages
      - --disable-manpages
      - --disable-podpages
      - --disable-txtpages
      - --enable-libpulse
      - --enable-gpl
      - --enable-libx264
      - --enable-version3
      - --enable-libvorbis
    sources:
      - type: archive
        url: http://www.ffmpeg.org/releases/ffmpeg-4.3.2.tar.xz
        md5: 29529337d9b8f794a6142db10b717ec5
  

  - name: gstreamer-plugins-ugly
    buildsystem: meson
    config-opts:
      - -D=x264=enabled
    sources:
      - type: archive
        url: https://gstreamer.freedesktop.org/src/gst-plugins-ugly/gst-plugins-ugly-1.18.5.tar.xz
        sha256: df32803e98f8a9979373fa2ca7e05e62f977b1097576d3a80619d9f5c69f66d9

      
      
